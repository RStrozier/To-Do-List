<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e1df80cd09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    <div class="to-do-list">
        <div class="container-fluid border border-secondary rounded-2" id="main-page-section">
            <div class="container-md border border-secondary rounded-1 g-1 p-1 m-1" 
            id="to-do-container">
                <h2>To Do List</h2>
                <div class="container-md rounded-1" id="submit-task-container">
                    <input placeholder="New Task..."
                    type="text" id="new-task-entry">
                    <button 
                    class="button rounded-1"
                    type="button" id="task-btn">Submit</button>
                </div>
                <div class="container-md hide" id="display-task-container">
                    <p 
                    class="container-md border border-secondary rounded-1"
                    id="task-text">
                    </p>
                </div>
            </div>
            <div class="container m-2"
            id="completed-tasks-container">
                <button 
                class="button p-2 rounded-2"
                id="see-completed-btn">Show Completed Tasks</button>
                <p class="container-md border border-secondary rounded-1 hide"
                id="completed-task-container">

                </p>
            </div>
        </div>
    </div>
    <script src="./assets/main.js"></script>
</body>

</html>
